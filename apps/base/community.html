<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区 - 五行蛇Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <span class="status-signal"></span>
            <span class="status-wifi"></span>
            <span class="status-battery"></span>
        </div>
    </div>

    <!-- 社区页面 -->
    <div class="app-container">
        <header class="app-header">
            <h1>修真社区</h1>
            <div class="user-profile">
                <img src="img/avatar.jpg" alt="用户头像">
            </div>
        </header>

        <div class="community-tabs">
            <button class="tab-button active">热门</button>
            <button class="tab-button">新帖</button>
            <button class="tab-button">关注</button>
            <button class="tab-button">攻略</button>
        </div>

        <div class="post-list">
            <div class="post-item">
                <div class="post-avatar">
                    <img src="img/avatar1.jpg" alt="用户头像">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <h3 class="post-author">水之道人</h3>
                        <span class="post-time">2小时前</span>
                    </div>
                    <p class="post-text">分享一下我的水蛇玄武形态晋升心得，关键在于寒冰路径和水流冲击的配合使用...</p>
                    <div class="post-image">
                        <img src="img/post-image1.jpg" alt="帖子图片">
                    </div>
                    <div class="post-stats">
                        <span class="post-likes">❤️ 128</span>
                        <span class="post-comments">💬 42</span>
                        <span class="post-shares">🔄 15</span>
                    </div>
                </div>
            </div>

            <div class="post-item">
                <div class="post-avatar">
                    <img src="img/avatar2.jpg" alt="用户头像">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <h3 class="post-author">火焰仙子</h3>
                        <span class="post-time">4小时前</span>
                    </div>
                    <p class="post-text">【攻略】五行山秘境隐藏区域探索指南，找到秘境中的火焰神珠可以大幅提升朱雀形态的变身几率！</p>
                    <div class="post-stats">
                        <span class="post-likes">❤️ 256</span>
                        <span class="post-comments">💬 87</span>
                        <span class="post-shares">🔄 53</span>
                    </div>
                </div>
            </div>

            <div class="post-item">
                <div class="post-avatar">
                    <img src="img/avatar3.jpg" alt="用户头像">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <h3 class="post-author">金蛇大师</h3>
                        <span class="post-time">昨天</span>
                    </div>
                    <p class="post-text">向大家介绍一下我的白虎形态！历经三个月的努力终于完成了最终进化，来看看这华丽的外观吧！</p>
                    <div class="post-image">
                        <img src="img/post-image2.jpg" alt="帖子图片">
                    </div>
                    <div class="post-stats">
                        <span class="post-likes">❤️ 512</span>
                        <span class="post-comments">💬 156</span>
                        <span class="post-shares">🔄 98</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="tab-bar">
        <a href="home.html" class="tab">
            <div class="tab-icon home-icon"></div>
            <span>首页</span>
        </a>
        <a href="journey.html" class="tab">
            <div class="tab-icon journey-icon"></div>
            <span>修炼</span>
        </a>
        <a href="community.html" class="tab active">
            <div class="tab-icon community-icon"></div>
            <span>社区</span>
        </a>
        <a href="profile.html" class="tab">
            <div class="tab-icon profile-icon"></div>
            <span>我的</span>
        </a>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
