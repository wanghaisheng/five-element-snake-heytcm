<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 五行蛇Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <span class="status-signal"></span>
            <span class="status-wifi"></span>
            <span class="status-battery"></span>
        </div>
    </div>

    <!-- 个人资料页面 -->
    <div class="app-container">
        <header class="profile-header">
            <div class="profile-background"></div>
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="img/avatar.jpg" alt="用户头像">
                </div>
                <h1 class="profile-name">水之道人</h1>
                <p class="profile-bio">寻找水行之道，追求玄武真谛</p>
                <div class="profile-stats">
                    <div class="stat-group">
                        <span class="stat-value">145</span>
                        <span class="stat-label">关注</span>
                    </div>
                    <div class="stat-group">
                        <span class="stat-value">1.2k</span>
                        <span class="stat-label">粉丝</span>
                    </div>
                    <div class="stat-group">
                        <span class="stat-value">678</span>
                        <span class="stat-label">帖子</span>
                    </div>
                </div>
            </div>
            <button class="edit-profile-btn">编辑资料</button>
        </header>

        <div class="profile-sections">
            <div class="section-tabs">
                <button class="section-tab active">角色</button>
                <button class="section-tab">成就</button>
                <button class="section-tab">收藏</button>
                <button class="section-tab">设置</button>
            </div>

            <div class="profile-section active">
                <div class="character-card">
                    <div class="character-header">
                        <div class="character-element water"></div>
                        <h3>水蛇阿水</h3>
                        <span class="character-level">Lv.24</span>
                    </div>
                    <div class="character-body">
                        <div class="character-image">
                            <img src="img/water-snake-advanced.jpg" alt="高级水蛇">
                        </div>
                        <div class="character-details">
                            <div class="detail-item">
                                <span class="detail-label">进化阶段</span>
                                <span class="detail-value">高级形态</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">技能熟练度</span>
                                <span class="detail-value">87%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">神兽形态</span>
                                <span class="detail-value">68%</span>
                            </div>
                        </div>
                    </div>
                    <div class="character-footer">
                        <button class="character-action">育成</button>
                        <button class="character-action primary">进入游戏</button>
                    </div>
                </div>

                <div class="unlock-characters">
                    <h3>未解锁角色</h3>
                    <div class="unlock-grid">
                        <div class="unlock-item active">
                            <div class="unlock-icon gold"></div>
                            <span class="unlock-name">金蛇阿金</span>
                            <div class="unlock-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:35%"></div>
                                </div>
                                <span>35%</span>
                            </div>
                        </div>
                        <div class="unlock-item">
                            <div class="unlock-icon wood"></div>
                            <span class="unlock-name">木蛇阿木</span>
                            <div class="unlock-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:12%"></div>
                                </div>
                                <span>12%</span>
                            </div>
                        </div>
                        <div class="unlock-item">
                            <div class="unlock-icon fire"></div>
                            <span class="unlock-name">火蛇阿火</span>
                            <div class="unlock-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:8%"></div>
                                </div>
                                <span>8%</span>
                            </div>
                        </div>
                        <div class="unlock-item">
                            <div class="unlock-icon earth"></div>
                            <span class="unlock-name">土蛇阿土</span>
                            <div class="unlock-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:20%"></div>
                                </div>
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="tab-bar">
        <a href="home.html" class="tab">
            <div class="tab-icon home-icon"></div>
            <span>首页</span>
        </a>
        <a href="journey.html" class="tab">
            <div class="tab-icon journey-icon"></div>
            <span>修炼</span>
        </a>
        <a href="community.html" class="tab">
            <div class="tab-icon community-icon"></div>
            <span>社区</span>
        </a>
        <a href="profile.html" class="tab active">
            <div class="tab-icon profile-icon"></div>
            <span>我的</span>
        </a>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
