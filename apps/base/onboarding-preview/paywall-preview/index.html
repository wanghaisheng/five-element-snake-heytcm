<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行蛇Online - 订阅</title>
    <link rel="stylesheet" href="css/paywall.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <span class="status-signal"></span>
            <span class="status-wifi"></span>
            <span class="status-battery"></span>
        </div>
    </div>

    <!-- 付费墙容器 -->
    <div class="paywall-container">
        <div class="close-btn">&times;</div>
        
        <div class="paywall-header">
            <div class="paywall-logo"></div>
            <h1>五行蛇高级会员</h1>
            <p>解锁全部内容，加速您的修炼之路</p>
        </div>
        
        <div class="benefits-container">
            <div class="benefit-item">
                <div class="benefit-icon beast"></div>
                <div class="benefit-text">
                    <h3>神兽形态</h3>
                    <p>解锁所有五行神兽形态和专属技能</p>
                </div>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon exp"></div>
                <div class="benefit-text">
                    <h3>双倍经验</h3>
                    <p>获得双倍经验，快速提升等级</p>
                </div>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon orbs"></div>
                <div class="benefit-text">
                    <h3>元素灵珠加成</h3>
                    <p>每日赠送高级元素灵珠</p>
                </div>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon skin"></div>
                <div class="benefit-text">
                    <h3>专属皮肤</h3>
                    <p>解锁稀有的高级皮肤</p>
                </div>
            </div>
        </div>
        
        <div class="subscription-options">
            <div class="subscription-plan popular">
                <div class="popular-badge">最受欢迎</div>
                <h3>年度会员</h3>
                <div class="price">¥198 <span class="price-period">/年</span></div>
                <div class="price-info">相当于 ¥16.5/月，节省 45%</div>
                <button class="subscribe-btn">选择</button>
            </div>
            <div class="subscription-plan">
                <h3>月度会员</h3>
                <div class="price">¥30 <span class="price-period">/月</span></div>
                <div class="price-info">随时可取消</div>
                <button class="subscribe-btn secondary">选择</button>
            </div>
            <div class="subscription-plan">
                <h3>终身会员</h3>
                <div class="price">¥388</div>
                <div class="price-info">一次性付款，永久享用</div>
                <button class="subscribe-btn secondary">选择</button>
            </div>
        </div>
        
        <div class="trial-option">
            <button class="trial-btn">免费试用7天</button>
            <p class="trial-note">试用期结束后自动转为所选订阅计划</p>
        </div>
        
        <div class="no-thanks">
            <a href="../../home.html" class="no-thanks-link">暂不需要，继续免费体验</a>
        </div>
        
        <div class="terms-privacy">
            <p>订阅即表示您同意我们的<a href="#">服务条款</a>和<a href="#">隐私政策</a></p>
            <p>随时可在账户设置中取消订阅</p>
        </div>
    </div>

    <script src="js/paywall.js"></script>
</body>
</html>
