<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8C60FF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00E5E0" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Evolution Path -->
  <path d="M50,150 H100 M165,150 H235 M300,150 H350" stroke="#ccc" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Snake Stage -->
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="30" fill="url(#glow-gradient)" opacity="0.5" />
    <path d="M-15,5 C-5,-5 5,15 15,5" stroke="#4CAF50" stroke-width="10" fill="none" stroke-linecap="round" />
    <circle cx="15" cy="5" r="8" fill="#4CAF50" />
    <circle cx="18" cy="2" r="2" fill="#333" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">初始形态</text>
  </g>
  
  <!-- Evolved Snake Stage -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="url(#glow-gradient)" opacity="0.7" />
    <path d="M-20,10 C-10,-10 10,30 20,0" stroke="#2196F3" stroke-width="14" fill="none" stroke-linecap="round" />
    <circle cx="20" cy="0" r="10" fill="#2196F3" />
    <circle cx="23" cy="-3" r="2.5" fill="#333" />
    <circle cx="17" cy="-3" r="2.5" fill="#333" />
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">进化形态</text>
  </g>
  
  <!-- Beast Stage -->
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#glow-gradient)" />
    <g transform="scale(0.7)">
      <!-- Simplified dragon shape -->
      <path d="M-30,-10 C-20,-30 20,-30 30,-10 C40,0 40,20 30,30 C10,50 -10,50 -30,30 C-40,20 -40,0 -30,-10 Z" fill="#4CAF50" />
      <path d="M20,-10 L40,-30 L35,-5 M-20,-10 L-40,-30 L-35,-5" fill="none" stroke="#4CAF50" stroke-width="5" />
      <circle cx="15" cy="-15" r="5" fill="#333" />
      <circle cx="-15" cy="-15" r="5" fill="#333" />
      <path d="M0,10 C5,15 10,15 15,10" stroke="#333" stroke-width="2" fill="none" />
    </g>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">神兽形态</text>
  </g>
  
  <!-- Evolution Arrows -->
  <g transform="translate(125, 150)">
    <polygon points="0,0 15,10 0,20" fill="#8C60FF" />
  </g>
  <g transform="translate(275, 150)">
    <polygon points="0,0 15,10 0,20" fill="#8C60FF" />
  </g>
</svg>