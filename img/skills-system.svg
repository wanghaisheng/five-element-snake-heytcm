<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <radialGradient id="gold-skill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#DAA520" stop-opacity="0.6" />
    </radialGradient>
    <radialGradient id="wood-skill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.6" />
    </radialGradient>
    <radialGradient id="water-skill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2196F3" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#1565C0" stop-opacity="0.6" />
    </radialGradient>
    <radialGradient id="fire-skill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#F44336" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#C62828" stop-opacity="0.6" />
    </radialGradient>
    <radialGradient id="earth-skill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8D6E63" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#5D4037" stop-opacity="0.6" />
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Center Element -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" stroke="#8C60FF" stroke-width="2" fill="white" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">五行技能</text>
  </g>
  
  <!-- Gold Skill -->
  <g transform="translate(120, 70)">
    <circle cx="0" cy="0" r="30" fill="url(#gold-skill)" />
    <!-- Blade icon -->
    <path d="M-15,-15 L15,15 M-15,0 L15,0 M0,-15 L0,15" stroke="white" stroke-width="3" stroke-linecap="round" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">金刃突刺</text>
  </g>
  
  <!-- Wood Skill -->
  <g transform="translate(280, 70)">
    <circle cx="0" cy="0" r="30" fill="url(#wood-skill)" />
    <!-- Vine icon -->
    <path d="M-10,-10 C0,-20 10,-15 10,-5 C10,5 0,10 0,20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
    <path d="M-5,0 C5,-10 15,-5 15,5 C15,15 5,20 5,30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">藤蔓缠绕</text>
  </g>
  
  <!-- Water Skill -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#water-skill)" />
    <!-- Water wave icon -->
    <path d="M-15,0 C-10,-10 -5,10 0,0 C5,-10 10,10 15,0" stroke="white" stroke-width="3" fill="none" />
    <path d="M-15,10 C-10,0 -5,20 0,10 C5,0 10,20 15,10" stroke="white" stroke-width="3" fill="none" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">寒冰路径</text>
  </g>
  
  <!-- Fire Skill -->
  <g transform="translate(200, 240)">
    <circle cx="0" cy="0" r="30" fill="url(#fire-skill)" />
    <!-- Flame icon -->
    <path d="M-10,15 C-15,0 -5,-15 0,-5 C5,-15 15,0 10,15 C5,10 -5,10 -10,15 Z" fill="white" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">火焰喷射</text>
  </g>
  
  <!-- Earth Skill -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#earth-skill)" />
    <!-- Mountain/spike icon -->
    <path d="M-15,15 L-5,-10 L5,5 L15,-15 L20,15 Z" fill="white" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">地刺突起</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#8C60FF" stroke-width="2" stroke-dasharray="4,4" fill="none">
    <path d="M160,150 L120,70" />
    <path d="M240,150 L280,70" />
    <path d="M175,180 L80,200" />
    <path d="M200,190 L200,240" />
    <path d="M225,180 L320,200" />
  </g>
</svg>