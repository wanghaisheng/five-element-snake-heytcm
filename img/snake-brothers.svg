<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Gold Snake -->
  <g transform="translate(50, 60)">
    <path d="M0,40 C30,20 50,60 80,40 C100,25 120,40 140,30" stroke="#FFD700" stroke-width="15" fill="none" stroke-linecap="round" />
    <circle cx="140" cy="30" r="12" fill="#FFD700" />
    <circle cx="145" cy="25" r="3" fill="#333" />
    <circle cx="135" cy="25" r="3" fill="#333" />
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">金蛇阿金</text>
  </g>
  
  <!-- Wood Snake -->
  <g transform="translate(50, 150)">
    <path d="M0,40 C30,60 50,20 80,40 C100,55 120,40 140,50" stroke="#4CAF50" stroke-width="15" fill="none" stroke-linecap="round" />
    <circle cx="140" cy="50" r="12" fill="#4CAF50" />
    <circle cx="145" cy="45" r="3" fill="#333" />
    <circle cx="135" cy="45" r="3" fill="#333" />
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">木蛇阿木</text>
  </g>
  
  <!-- Water Snake -->
  <g transform="translate(220, 40)">
    <path d="M0,40 C30,60 50,20 80,40 C100,55 120,30 140,45" stroke="#2196F3" stroke-width="15" fill="none" stroke-linecap="round" />
    <circle cx="140" cy="45" r="12" fill="#2196F3" />
    <circle cx="145" cy="40" r="3" fill="#333" />
    <circle cx="135" cy="40" r="3" fill="#333" />
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">水蛇阿水</text>
  </g>
  
  <!-- Fire Snake -->
  <g transform="translate(220, 130)">
    <path d="M0,40 C30,20 50,60 80,40 C100,25 120,50 140,35" stroke="#F44336" stroke-width="15" fill="none" stroke-linecap="round" />
    <circle cx="140" cy="35" r="12" fill="#F44336" />
    <circle cx="145" cy="30" r="3" fill="#333" />
    <circle cx="135" cy="30" r="3" fill="#333" />
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">火蛇阿火</text>
  </g>
  
  <!-- Earth Snake -->
  <g transform="translate(220, 220)">
    <path d="M0,40 C30,60 50,20 80,40 C100,55 120,30 140,45" stroke="#8D6E63" stroke-width="15" fill="none" stroke-linecap="round" />
    <circle cx="140" cy="45" r="12" fill="#8D6E63" />
    <circle cx="145" cy="40" r="3" fill="#333" />
    <circle cx="135" cy="40" r="3" fill="#333" />
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">土蛇阿土</text>
  </g>
</svg>